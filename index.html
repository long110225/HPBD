<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./main.css">
  <title>Happy Birthday</title>
</head>
<body>
  <!-- Start Form -->
  <div class="startForm">
    <div class="startLetter">
      <div class="contentLetter"></div>
      <img class="myAI" src="./img/anhmeme-removebg-preview.png" alt="Character AI">
      <div class="sticker" role="button" aria-label="Open Letter"></div>
      <button class="recieve" aria-label="Open Gift"><i class="fa-solid fa-gift"></i></button>
    </div>
  </div>

  <!-- Party Background -->
  <div class="backgroundParty">
    <img class="balloon1 balloon" src="./img/676cd52a1b048.png" alt="Balloon 1">
    <img class="balloon2 balloon" src="./img/676cd52a1b048.png" alt="Balloon 2">
    <img class="bannerParty" src="./img/gau-removebg-preview.png" alt="Birthday Banner">

    <!-- Letter Form -->
    <div class="letterForm">
      <div class="letter-toggle">
        <input type="checkbox" id="mess" aria-label="Open Birthday Message">
        <label class="designBox" for="mess" aria-label="Toggle Message"></label>
      </div>
      <div class="content">
        <div class="mainContent"></div>
        <div class="img1"><img class="img" src="./img/GT-removebg-preview.png" alt="Message Image"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./index.js"></script>
</body>
</html>
